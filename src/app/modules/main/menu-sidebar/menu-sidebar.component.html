<!-- Brand Logo -->
<a [routerLink]="['/']" class="brand-link">
    <pf-image
        src="https://www.yachaytech.edu.ec/wp-content/themes/yachay/images/favicon/apple-touch-icon-57x57.png"
        alt="AdminLTE Logo"
        class="brand-image"
        height="33"
        width="33"
        rounded
        style="opacity: 0.8"
    ></pf-image>
    <span class="brand-text font-weight-light">CSPMS-Yachay</span>
</a>

<!-- Sidebar -->
<div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
            <pf-image
                [src]="user?.picture"
                fallback-src="assets/img/default-profile.png"
                class="img-circle"
                alt="User Image"
                width="34"
                height="34"
                rounded
            ></pf-image>
        </div>
        <div class="info">
            <a [routerLink]="['/profile']" class="d-block" *ngIf="user">
                {{ user.email }}
            </a>
        </div>
    </div>

    <div class="form-inline">
        <app-sidebar-search></app-sidebar-search>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2" style="overflow-y: hidden">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Agregamos *ngIf para ocultar "Create Project" cuando user.role sea igual a 1 -->
          <li class="nav-item" *ngFor="let item of menu">
            <app-menu-item *ngIf="item.name !== 'Create Project' || (item.name === 'Create Project' && userrole !== 'Estudiante')" [menuItem]="item"></app-menu-item>
          </li>
        </ul>
      </nav>
</div>
