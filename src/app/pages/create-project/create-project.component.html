<!-- Content Wrapper. Contains page content -->
<div class="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Creacion del Proyecto</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Creacion del Proyecto</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
  
    <!-- Main content -->
    <section class="content">
      <form enctype="multipart/form-data" (submit)="onSubmit()" >
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">General</h3>
  
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="nombre_proyecto">Nombre tentativo del proyecto</label>
                  <input type="text" class="form-control" id="nombre_proyecto" [(ngModel)]="nombre_proyecto" name="nombre_proyecto" required>
                </div>
                <div class="form-group">
                  <label for="escuela">La Escuela que liderará el proyecto</label>
                  <select class="form-control" id="escuela" name="escuela" [(ngModel)]="escuela" required>
                    <option selected disabled>Selecciona una escuela</option>
                    <option *ngFor="let escuela of escuelas" [value]="escuela.value">{{ escuela.name }}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="director">Director del proyecto</label>
                  <input type="text" class="form-control" id="director" [(ngModel)]="director" name="director" required>
                </div>
                <div class="form-group">
                  <label for="descripcion">Descripción del proyecto</label>
                  <textarea class="form-control" id="descripcion" [(ngModel)]="descripcion" name="descripcion" required></textarea>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <div class="col-md-6">
            <div class="card card-secondary">
              <div class="card-header">
                <h3 class="card-title">Detalles del Proyecto</h3>
  
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="inputEstimatedBudget">Presupuesto estimado</label>
                  <input type="number" id="inputEstimatedBudget" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputCountry">País</label>
                  <input type="text" id="inputCountry" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputProvince">Provincia</label>
                  <input type="text" id="inputProvince" class="form-control">
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">Fechas tentativas del Proyecto</h3>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="fechaCreacion">Fecha de Creación</label>
                  <input type="date" id="fechaCreacion" class="form-control" [(ngModel)]="fechaCreacion" name="fechaCreacion" required>
                </div>
                
                <div class="form-group">
                  <label for="fechaFinalizacion">Fecha de Finalización</label>
                  <input type="date" id="fechaFinalizacion" class="form-control" [(ngModel)]="fechaFinalizacion" name="fechaFinalizacion" required>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
  
        <!-- Upload DOCX File -->
        <div class="form-group">
          <label for="inputDocxFile">Subir el Formato V1</label>
          <input type="file" class="form-control-file" id="inputDocxFile" name="FormatoV1" (change)="onFileChange($event)">
        </div>
        <button type="submit" class="btn btn-success">Enviar Propuesta</button>
      </form>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
